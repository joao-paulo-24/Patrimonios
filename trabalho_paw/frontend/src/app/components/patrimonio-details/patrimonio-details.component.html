<div class="card" *ngIf="patrimonio">
  <br />
  <h1 class="text-center">Detalhes dos patrimónios</h1>
  <div class="patrimonio-form">
  <br>
    
    <label for="form-name">Nome</label>
    <input
      disabled
      id="form-name"
      placeholder="Patrimonio name"
      [(ngModel)]="patrimonio.nome"
      type="text"
    />
    <label for="form-description">Descrição</label>
    <input
      disabled
      id="form-description"
      placeholder="Patrimonio description"
      [(ngModel)]="patrimonio.description"
      type="text"
    />
    <label for="form-location">Localização</label>
    <input
      disabled
      id="form-locationName"
      placeholder="Patrimonio location"
      [(ngModel)]="patrimonio.localizacaoNome"
      type="text"
    />
    <br>
    <label for="form-locationPostalCode">Código Postal</label>
    <input
      disabled
      id="form-locationPostalCode"
      placeholder="Patrimonio postal code"
      [(ngModel)]="patrimonio.localizacaoCodigoPostal"
      type="text"
    />
    <label for="form-locationCity">Código Postal</label>
    <input
      disabled
      id="form-locationCity"
      placeholder="Patrimonio city"
      [(ngModel)]="patrimonio.localizacaoCidade"
      type="text"
    />
    <button class="patrimonio-button" (click)="navigateToPatrimonios()">
      Consultar patrimónios
    </button>
    <br>
    <br>
    <img src="http://localhost:3000/tmp/{{patrimonio.file}}" [style.width.%]="20" [style.height.%]="20">
    <br>
  </div>
</div>

<br />
